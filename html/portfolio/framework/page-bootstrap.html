<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>DhammaWays - Test of responsive design using bootstrap</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!--
  <link rel="stylesheet" src=http://normalize-css.googlecode.com/svn/trunk/normalize.css>
  -->
  <script src="js/jquery-1.11.3.min.js"></script> 
  <script src="js/bootstrap.min.js"></script> 
</head>
<body>
  <div class="container my-container">
    <div class="row">
      <div class="col-md-6">
           <img class="title-logo" src="image/dhamma.jpg" alt="Logo">
      </div>
      <div class="col-md-6 text-right text-uppercase">
		<h1 class="title-super text-thin">DHAMMA WAYS</h1>
		<h3>May All be Happy!</h3>
      </div>
    </div>
    <div class="row">
    	<div class="col-md-12">
    		<hr>
    	</div>
    </div>
    <div class="row">
      <div class="col-md-12">
		<img class="img-responsive" src="http://placeimg.com/1200/350/nature" alt="Middle Image">
	  </div>
    </div>
    <div class="row">
      <div class="col-md-12"><h2 class="text-muted">Featured Work</h2>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-4">
		<img class=”img-responsive” src="http://placebear.com/300/250" alt="Appify Image" data-toggle="modal" data-target="#appifyModal">           
        <p><a href="http://placeimg.com/300/250"><h3>APPIFY</h3></a></p>
	  </div>
      <div class="col-md-4">
		<img class=”img-responsive” src="http://lorempixel.com/300/250" alt="Sunflower Image">
        <p><a href="http://lorempixel.com/300/250"><h3>SUNFLOWER</h3></a></p>
	  </div>
      <div class="col-md-4">
		<img class=”img-responsive” src="http://placeimg.com/300/250" alt="Bokeh Image">           
        <p><a href="http://placebear.com/300/250"><h3>BROKEH</h3></a></p>
	  </div>
    </div>
   </div>
<!-- Modal -->
<div class="modal fade" id="appifyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Fun Information</h4>
      </div>
      <div class="modal-body">
        <img class="img-responsive" src="http://placebear.com/300/250">
        This was my first project in building responsive page. Good way to learn HTML and CSS.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
